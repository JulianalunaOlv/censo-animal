<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pet Censo PG</title>
    <link rel="icon" type="image/x-icon" href="img/icon-pata-cor-primaria.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- modify -->
    <title>Pet Censo PG - 2025</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#14679d"/>
    <!-- /manifest -->
</head>
<body>
    
    <header>
        <!--TOPO: LOGO/BRASÃO-->
        <img src="img/PG-logo-horizontal-cor-inovacao-500x196.png"
        class="img-header"

        alt="Logo/Brasão PG, versão horizontal colorida">
    </header>
    <main>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h1 class="mb-0">Formulário Censo Pet</h1>
            </div>
          </div>
        </div>
        <div class="container">
          <!-- Barra de progresso -->
          <div id="progresso" style="width: 100%; background-color: #eee; margin-bottom: 20px;">
            <div id="progresso-barra" style="width: 10%; background-color: #007bff; color: white; text-align: center;">
              Etapa 1 de 5
            </div>
          </div>
        
          <form id="formularioMultiEtapas" class="p-0">
              <!-- Etapa 1: Dados Pessois -->
              <div class="etapa ativa" id="etapa1">
                <div class="card p-4">
                  <div class="row row-cols-1">
                    <h3>Dados Pessoais</h3>
                  </div>
                  <div class="row row-cols-1 row-cols-lg-2">  
                    <div class="col">
                      <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="number" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00">
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="nomeCompleto" class="form-label">Nome completo</label>
                        <input type="text" class="form-control" id="nomeCompleto" name="nome" placeholder="Digite seu nome completo" required>
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="nomeSocial" class="form-label">Nome Social</label>
                        <input type="text" class="form-control" id="nomeSocial" name="nomeSocial" placeholder="Informe seu nome social">
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="dataNascimento" class="form-label">Data de nascimento</label>
                        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento">
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="nome@exemplo.com">
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="celular" class="form-label">Celular</label>
                        <input type="tel" class="form-control" id="celular" name="celular" placeholder="(00) 00000-0000">
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="sus" class="form-label">Matrícula (cadastro na Usafa)</label>
                        <input type="number" class="form-control" id="sus" name="sus" placeholder="Digite o número da matrícula">
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="number" class="form-control" id="cep" name="cep" placeholder="00000-000">
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="rua" class="form-label">Rua</label>
                        <input type="text" class="form-control" id="rua" name="rua" placeholder="Nome da rua">
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="numero" class="form-label">Número</label>
                        <input type="number" class="form-control" id="numero" name="numero" placeholder="Número">
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Apartamento, bloco, etc.">
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Nome do bairro">
                      </div>
                    </div>
                    <!-- Animal de estimação -->
                    <div class="col">
                      <div class="mb-3">
                        <label class="form-label d-block">Possui animal de estimação?</label>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="animal" id="animalSim" value="sim" required>
                          <label class="form-check-label" for="animalSim">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="animal" id="animalNao" value="nao" required>
                          <label class="form-check-label" for="animalNao">Não</label>
                        </div>
                      </div>
                    </div>

                    
                  </div>
                </div>
              </div>
              <!-- Etapa 2: Dados do Pet -->
              <div class="etapa" id="etapa2">
                <div class="card p-4">
                  <div class="row row-cols-1 row-cols-lg-2">
                      <h3>Dados do Pet</h3>
                    </div>
                      <div class="row row-cols-1 row-cols-lg-2">
          
                        <!-- Nome do pet -->
                        <div class="col">
                          <div class="mb-3">
                            <label for="nomePet" class="form-label">Qual o nome do pet?</label>
                            <input type="text" class="form-control" id="nomePet" name="nomePet" placeholder="Nome do pet" required>
                          </div>
                        </div>
                    
                                              <!-- Finalidade -->
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label d-block">Finalidade</label>
                            <div id="finalidadePetContainer" class="d-flex flex-wrap gap-2"></div>
                          </div>
                        </div>

                                            
                                                <!-- Ano de nascimento -->
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label d-block">Ano de nascimento</label>
                            <div id="AnoDeNascimentoPetContainer" class="d-flex flex-wrap gap-2"></div>
                          </div>
                        </div>
                    
                        
                        <!-- Porte do Pet -->
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label d-block">Porte do Pet</label>
                            <div id="portePetContainer" class="d-flex flex-wrap gap-2"></div>
                          </div>
                        </div>

                        <!-- Castrado -->
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label d-block">Castrado</label>
                            <div id="castradoPetContainer" class="d-flex flex-wrap gap-2"></div>
                          </div>
                        </div>
                                          
                        <!-- Microchip -->
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label d-block">Microchip</label>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="microchip" value="Não" required>
                              <label class="form-check-label">Não</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="microchip" value="Sim">
                              <label class="form-check-label">Sim</label>
                            </div>
                          </div>
                        </div>
                    
                        <!-- RGA -->
                        <div class="col">
                          <div class="mb-3">
                            <label for="rga" class="form-label">Número do RGA</label>
                            <input type="text" class="form-control" id="rga" name="rga" placeholder="Número do RGA (se tiver)">
                          </div>
                        </div>
                    
                        <!-- Sexo -->
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label d-block">Sexo</label>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="sexoPet" value="Fêmea" required>
                              <label class="form-check-label">Fêmea</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="sexoPet" value="Macho">
                              <label class="form-check-label">Macho</label>
                            </div>
                          </div>
                        </div>
                    
                         <!-- Procedência -->
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label d-block">Procedência</label>
                            <div id="procedenciaPetContainer" class="d-flex flex-wrap gap-2"></div>
                          </div>
                        </div>
                    
                        <!-- Etapa: Espécie -->
                      <div class="col">
                        <div class="mb-3">
                          <label class="form-label d-block">Espécie</label>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="especie[1]" id="canino" value="canino" required onchange="mostrarCamposEspecie()">
                            <label class="form-check-label" for="canino">Canino</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="especie[1]" id="felino" value="felino" onchange="mostrarCamposEspecie()">
                            <label class="form-check-label" for="felino">Felino</label>
                          </div>
                        </div>
                      </div>
                    </div>
               </div> 
              </div>
          </form>
          
            <div class="container mt-4">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" id="btnProsseguir" class="btn btn-primary">Prosseguir</button>
                <button type="button" id="btnFinalizar" class="btn btn-success">Finalizar Cadastro</button>

              </div> 
            </div> 

            <div class="container">
              <div id="dadosArmazenadosContainer" style="margin-top: 2rem;">
                <div class="row row-cols-1">
                  <div class="card">
                    <h3>Cadastros Armazenados</h3>
                    <div id="listaCadastros"></div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button type="button" id="btnSincronizar" class="btn btn-success m-4">Sincronizar</button>
                    </div>
                  </div>

                </div>
              </div>
          </div>
      </div>

        
    </main>


    <footer class="container-fluid">
        <div class="container-footer">
        <p class="rodape m-0">
                © <abbr title="Município Estância Balneária de Praia Grande">MEBPG</abbr> Desenvolvido por <abbr title="Secretaria de Planejamento">SEPLAN</abbr> - Secretaria de Planejamento - 2025.
        </p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log('Service Worker registrado'));
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>  
  </body>
</html>
